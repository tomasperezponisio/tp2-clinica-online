<div class="d-flex align-items-center justify-content-center container-login">
  <form class="bg-light rounded p-5 shadow-lg login-form">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div class="form-group mb-3">
      <label class="mb-2" for="email">Email</label>
      <input type="text" class="form-control shadow-sm" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu email" required>
    </div>

    <div class="form-group mb-4">
      <label class="mb-2" for="password">Contraseña</label>
      <input type="password" class="form-control shadow-sm" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required>
    </div>

    <div class="d-grid gap-2">
      <button (click)="login()" class="btn btn-primary shadow-sm mb-2">Iniciar Sesión</button>
      <button (click)="autoCompletarPaciente()" class="btn btn-secondary shadow-sm">Iniciar Sesión paciente</button>
      <button (click)="autoCompletarEspecialista()" class="btn btn-secondary shadow-sm mt-1">Iniciar Sesión especialista</button>
      <button (click)="autoCompletarAdmin()" class="btn btn-secondary shadow-sm mt-1">Iniciar Sesión admin</button>
    </div>
  </form>
</div>
